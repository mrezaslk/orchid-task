name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client (backend only)
        if: matrix.app == 'backend'
        working-directory: apps/backend
        run: pnpm prisma:generate

      - name: Lint ${{ matrix.app }}
        working-directory: apps/${{ matrix.app }}
        run: pnpm lint

      - name: Test ${{ matrix.app }}
        working-directory: apps/${{ matrix.app }}
        run: pnpm test || echo "Tests not configured yet"

      - name: Build ${{ matrix.app }}
        working-directory: apps/${{ matrix.app }}
        run: pnpm build

  integration-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: pnpm prisma:generate

      - name: Push Prisma schema
        working-directory: apps/backend
        run: pnpm prisma:push
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?schema=public

      - name: Run integration tests
        run: echo "Integration tests would run here"
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service: [backend, frontend, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.${{ matrix.service }}
          push: false
          tags: taskboard-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

