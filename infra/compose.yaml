version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: taskboard-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - taskboard-network

  redis:
    image: redis:7-alpine
    container_name: taskboard-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - taskboard-network

  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: taskboard-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-8000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/backend/src:/app/apps/backend/src
      - ../apps/backend/prisma:/app/apps/backend/prisma
    networks:
      - taskboard-network
    command: sh -c "pnpm prisma:push && pnpm start:dev"

  worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: taskboard-worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ../apps/backend/src:/app/apps/backend/src
      - ../apps/backend/prisma:/app/apps/backend/prisma
    networks:
      - taskboard-network

  web:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-8000}/api
    container_name: taskboard-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-8000}/api
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ../apps/frontend/src:/app/apps/frontend/src
    networks:
      - taskboard-network
    command: sh -c "cd /app/apps/frontend && pnpm dev"

volumes:
  postgres_data:
  redis_data:

networks:
  taskboard-network:
    driver: bridge

